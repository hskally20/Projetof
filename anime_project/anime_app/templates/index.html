{% extends 'anime_app/modelo.html' %}

{% block title %}Início - Anime Fire{% endblock %}

{% block content %}
  <div class="container my-5">
    <h2 class="text-center mb-4">Lançamentos</h2>
    <div id="animeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/anime_3.webp" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/dragonball-novidades.webp" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/anime_1.webp" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#animeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#animeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
{% endblock %}
