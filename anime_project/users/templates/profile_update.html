{% extends 'modelo.html' %}

{% block title %}Atualizar Perfil{% endblock %}

{% block content %}
<div class="container">
    <h2>Atualizar Perfil</h2>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn-submit pri">Salvar</button>
    </form>
</div>
{% endblock %}
